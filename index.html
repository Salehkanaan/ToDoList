<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="Input" placeholder="Add a new task">
        <button onclick="addTask()">Add To List</button>
        <button class="del" onclick="deleteCheckedTasks()">Delete Checked Items</button>
        <ul id="List"></ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
